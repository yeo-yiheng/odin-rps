<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors</title>        
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2 class="result"></h2>
        <div class="scoreboard">
            <div class="individualScoreboard playerScoreboard">
                <h2 class="player">Player</h2>
                <h3 class="score playerScore">0</h3>
            </div>
            <div class="individualScoreboard computerScoreboard">
                <h2 class="computer">Computer</h2>
                <h3 class="score computerScore">0</h3>
            </div>
        </div>
        <div class="choices">
            <button class="choice rock">Rock</button>
            <button class="choice paper">Paper</button>
            <button class="choice scissors">Scissors</button>
        </div>
    </body>
</html>
